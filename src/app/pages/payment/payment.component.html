<section>
  <article>
    <div fxLayout="row" fxLayoutAlign="center start">
      <div fxFlex="50">
        <mat-card>
          <mat-card-title>
            <h3>
              การอัปโหลดหลักฐานการโอนเงิน
            </h3>
          </mat-card-title>
          <mat-card-subtitle>
            กรุณากรอกข้อมูลให้ครบถ้วน และแนบไฟล์เป็นรูปภาพเท่านั้น
          </mat-card-subtitle>
          <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="space-between start">
              <div fxFlex="30">
                <div fxLayout="column">
                  <mat-form-field fxFlex>
                    <input matInput type="text" [(ngModel)]="amount" placeholder="จำนวนเงิน" />
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput type="text" [(ngModel)]="date" placeholder="วันที่โอน" />
                  </mat-form-field>
                  <div class="drop-place">
                    <input mat-raised-button type="file" ng2FileDrop ng2FileSelect [uploader]="uploader" class="well my-drop-zone" />
                  </div>
                </div>
                <br />
                <br />
                <button (click)="save()" mat-raised-button color="primary">
                  <mat-icon>save</mat-icon> บันทึก</button>
              </div>
              <div fxFlex="70" class="text-center">
                <h5>
                  รูปภาพหลักฐานที่อัปโหลด
                </h5>
                <img style="width: 50%;" [src]="path" />
              </div>
            </div>
          </mat-card-content>
        </mat-card>
        <mat-divider></mat-divider>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start" *ngFor="let pay of paymentList">
      <div fxFlex="100">
        <mat-card>
          <mat-card-title>
            <h3>
              หลักฐานที่อัปโหลดเมื่อ {{ pay.date }} จำนวนเงิน {{ pay.amount }} บาท
            </h3>
          </mat-card-title>
          <mat-card-content>
            <img style="width: 100%" src="{{ pay.image }}" />
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </article>
</section>
